<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./Templates/adminTemplate.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h3><h:outputText value="Importar Desde Archivo CSV Red Link"/></h3>
        <h:form id="formcsv" enctype="multipart/form-data">
        
      
                
                    <p:fileUpload id="file" value="#{importarCsvBean.file}"
                        validator="#{importarCsvBean.validateFile}"
                        mode="simple" skinSimple="true" label="Escoger"/>
                    <p:commandButton value="Subir Archivo" process="@this"
                        actionListener="#{importarCsvBean.upload}"
                        ajax="false"/>
                
           
         
            
                    <p:messages autoUpdate="true" id="msgs"  />    
            <p:dataTable id="dtDatosArchivoCsv" value="#{importarCsvBean.dataList}"
                         var="data" editable="true">
                <f:facet name="header">
                    Informaci√≥n del Archivo
                </f:facet>
                
                
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Concepto"/>
                    </f:facet>
                    <h:outputText value="#{data.concepto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Usuario"/>
                    </f:facet>
                    <h:outputText value="#{data.usuario}"/>
                </p:column>
                <p:column headerText="Importe">   
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{data.importe}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{data.importe}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{data.fecha}"/>
                </p:column>
                
                <p:column headerText="Referencia">
                <p:cellEditor>
                     <f:facet name="output"><h:outputText value="#{data.referencia}" /></f:facet>
                     <f:facet name="input"><p:inputText value="#{data.referencia}" style="width:100%"/></f:facet>
                </p:cellEditor>
                </p:column>
               
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            <p:column style="width:52px">
                <p:commandButton icon="ui-icon-disk" title="Guardar"
                                 >
                </p:commandButton>
            </p:column>
                </p:dataTable>
               
        </h:form>
    </ui:define>                 
</ui:composition>
