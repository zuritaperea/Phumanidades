<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./Templates/LoginAlumnoTemplate.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://java.sun.com/jsf/html"    
                 xmlns:b="http://bootsfaces.net/ui"
                 xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Ingreso de Alumnos - Humanidades</h1>
                    <div class="account-wall">
                        <p:graphicImage value="./Imagenes/LogoFacultadHumanidades.png" height="120" width="200" styleClass="profile-img"/>  


                        <h:form id="login" styleClass="form-signin">

                            <b:label text="DNI: "></b:label> 
                            <b:inputText id="iDocumento" value="#{loginAlumnoBean.documento}" maxlength="8" type="number"/>
                            <p:messages autoUpdate="true"/>
                            <!--<p:messages showDetail="false"/>-->
                            <div class="g-recaptcha" data-sitekey="6LdxXIgpAAAAALBFw_x2WqlnCEFvd6QfXFg2UQ0d" data-theme="transparent"></div><br/>
                            <b:commandButton value="Ingresar" styleClass="btn btn-lg btn-primary btn-block" action="#{loginAlumnoBean.ingresar()}" ajax="false"/>
                        </h:form> 
                    </div>


                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
