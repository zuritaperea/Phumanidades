<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./Templates/loginTemplate.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://java.sun.com/jsf/html"    
                 xmlns:b="http://bootsfaces.net/ui"
                 xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Inicio de sesión en Humanidades</h1>
                    <div class="account-wall">
                        <p:graphicImage value="./Imagenes/LogoFacultadHumanidades.png" height="120" width="200" styleClass="profile-img"/>  


                        <h:form id="login" styleClass="form-signin">
                            <b:inputText id="itUsuario"   
                                         value="#{loginBean.user}"      
                                         styleClass="form-control" 
                                         placeholder="Nombre de Usuario"  required="true" requiredMessage="Debes ingresar un nombre de usuario"  />
                            <b:inputSecret id ="pContrasena" required="true" requiredMessage="Debes ingresar una contraseña"
                                           value="#{loginBean.password}" styleClass="form-control" placeholder="Contraseña" 
                                           /> 


                            <b:commandButton id="btnLogin" styleClass="btn btn-lg btn-primary btn-block"
                                             value="Entrar"
                                             action="#{loginBean.login()}"
                                             ajax="true" />   

                        </h:form>                    <p:messages autoUpdate="true"  />

                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
