<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InformePagoAlumnoCreateDlg" widgetVar="InformePagoAlumnoCreateDialog" 
                  header="Agregar Nuevo Comprobante" 
                  modal="true" resizable="false" appendTo="@(body)"
                  position="top"
                  width="50%" height="70%" style="background-color: #f8f8f8">
            <h:form id="InformePagoAlumnoCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <div class="card" >
                        <p:panelGrid columns="2"  
                                     layout="grid"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     class="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; height: 250px">

                            <p:outputLabel value="#{bundleInformePagoAlumno.CreateInformePagoAlumnoLabel_nroCuota}" for="nroCuota" />
                            <p:inputText id="nroCuota" value="#{informePagoAlumnoController.selected.nroCuota}" title="#{bundleInformePagoAlumno.CreateInformePagoAlumnoTitle_nroCuota}" />

                            <p:outputLabel value="Subir Comprobante: " for="comprobantePago" />
                            <p:fileUpload id="comprobantePago" value="#{informePagoAlumnoController.selected.comprobantePago}" fileUploadListener="#{informePagoAlumnoController.handleFileUpload}" skinSimple="true" label="Elegir Archivo"/>

                            <p:outputLabel value="#{bundleInformePagoAlumno.CreateInformePagoAlumnoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{informePagoAlumnoController.selected.descripcion}" title="#{bundleInformePagoAlumno.CreateInformePagoAlumnoTitle_descripcion}" />

                        </p:panelGrid>
                    </div>
                    <p:commandButton actionListener="#{informePagoAlumnoController.create}" value="#{bundleInformePagoAlumno.Save}" 
                                     update="display,:InformePagoAlumnoListForm:datalist,:frmPri:growl" 
                                     oncomplete="handleSubmit(args,'InformePagoAlumnoCreateDialog');"/>
                    <p:commandButton value="#{bundleInformePagoAlumno.Cancel}" onclick="InformePagoAlumnoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
