<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoCreateDlg" widgetVar="GrupoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGrupo.CreateGrupoTitle}">
            <h:form id="GrupoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundleGrupo.CreateGrupoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{grupoController.selected.descripcion}" title="#{bundleGrupo.CreateGrupoTitle_descripcion}" required="true" requiredMessage="#{bundleGrupo.CreateGrupoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundleGrupo.CreateGrupoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{grupoController.selected.id}" title="#{bundleGrupo.CreateGrupoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.create}" value="#{bundleGrupo.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoCreateDialog');"/>
                    <p:commandButton value="#{bundleGrupo.Cancel}" onclick="GrupoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
