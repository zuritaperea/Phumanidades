<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEgresoViewDlg" widgetVar="TipoEgresoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoEgresoTitle}">
            <h:form id="TipoEgresoViewForm">
                <p:scrollPanel mode="native" style="max-height:680px">    

                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{tipoEgresoController.selected != null}">
                            <h:outputText value="#{bundle.ViewTipoEgresoLabel_id}"/>
                            <h:outputText value="#{tipoEgresoController.selected.id}" title="#{bundle.ViewTipoEgresoTitle_id}"/>
                            <h:outputText value="#{bundle.ViewTipoEgresoLabel_descripcion}"/>
                            <h:outputText value="#{tipoEgresoController.selected.descripcion}" title="#{bundle.ViewTipoEgresoTitle_descripcion}"/>
                            <p:outputLabel value="Borrado"/>
                            <p:selectBooleanCheckbox value="#{tipoEgresoController.selected.borrado}" disabled="true"/>

                        </p:panelGrid>
                        <p:commandButton value="#{bundle.Close}" onclick="TipoEgresoViewDialog.hide()"/>
                    </h:panelGroup>
            </p:scrollPanel>
			            </h:form>

        </p:dialog>

    </ui:composition>
</html>
