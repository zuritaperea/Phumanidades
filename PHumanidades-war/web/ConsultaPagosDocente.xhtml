<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./Templates/adminTemplate.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:define name="content">


        <h1> <h:outputText value="Consultas Egresos por Pago a Docentes"
                           class="Bienvenido"/>  </h1>


                <table>
                    <tr>
                        <td>
                            <h:outputText value="Desde"/><br/>
                            <p:calendar id="cIniTab1Gastos"
                                        label="Desde" locale="es_ES"
                                        pattern="dd/MM/yyyy"
                                        value="#{consultaPagosDocenteBean.fechaIni}">
                            </p:calendar>
                        </td>

                        <td>
                            <h:outputText value="Hasta"/><br/>
                            <p:calendar id="cFinTab1Gastos" locale="es_ES"
                                        label="Hasta"
                                        pattern="dd/MM/yyyy"
                                        value="#{consultaPagosDocenteBean.fechaFin}">
                            </p:calendar>
                        </td>

                        <td>

                            <h:outputText value="Carrera"/><br/>
                            <p:selectOneMenu id="somCarrera" 
                                             value="#{carreraLstBean.carreraSelect}"
                                             converter="ConversorCarrera"
                                             >
                                                        <f:selectItem itemLabel="Seleccionar" itemValue="null" noSelectionOption="true"/>

                                <f:selectItems value="#{carreraLstBean.lstSICarrera}"/>
                            </p:selectOneMenu>

                        </td>
                        <td>
                            <br/>
                            <p:commandButton id="cbConsultarGastosTab1"
                                             value="Buscar" 
                                             icon="ui-icon-search" 
                                             update=":frmPri:dtPagosDocente, :frmPri:dtPagosDocente:otTotalCarrera"
                                             actionListener="#{consultaPagosDocenteBean.buscarFechaCarreras()}"
                                             /> 
                        </td>
                    </tr>
                </table>
        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
            <p:printer target="dtPagosDocente" /></p:commandButton>
        <p:dataTable id="dtPagosDocente"
                     value="#{consultaPagosDocenteBean.lstPagosDocente}"
                     binding="#{consultaPagosDocenteBean.dataTable}"
                     var="item"
                     paginator="true"
                     filterEvent="enter"
                     rows="20">

            <f:facet name="header">
                <h:outputText value="Egresos Generales: "/>  
                <h:outputText value="Desde: "/>  
                <h:outputText value="#{consultaPagosDocenteBean.fechaIni}">  
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>  
                </h:outputText>  
                <h:outputText value=" Hasta: "/>  
                <h:outputText value="#{consultaPagosDocenteBean.fechaFin}">  
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>  
                </h:outputText>   
                <h:outputText value=" Carrera "/>  
                <h:outputText value="#{carreraLstBean.carreraSelect}"> 

                </h:outputText> 
            </f:facet>
            <p:column
                style="word-wrap:break-word;"
                filterBy="#{item.docente.apellido}">
                <f:facet name="header">
                    <h:outputText value="Apellido"/>
                </f:facet>
                <h:outputText value="#{item.docente.apellido}"/>
            </p:column>

            <p:column 
                style="word-wrap:break-word;"
                filterBy="#{item.docente.nombre}">
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{item.docente.nombre}"/>
            </p:column>

            <p:column 
                style="word-wrap:break-word;"
                filterBy="#{item.carrera.descripcion}">
                <f:facet name="header">
                    <h:outputText value="Carrera"/>
                </f:facet>
                <h:outputText value="#{item.carrera.descripcion}"/>
            </p:column>

            <p:column width="100"
                      style="word-wrap:break-word;">
                <f:facet name="header">
                    <h:outputText value="Monto"/>
                </f:facet>
                <h:outputText value="#{item.monto}"/>
            </p:column>

            <p:column 
                style="word-wrap:break-word;">
                <f:facet name="header">
                    <h:outputText value="Concepto"/>
                </f:facet>
                <h:outputText value="#{item.concepto}"/>
            </p:column>


            <p:column>
                <f:facet name="header">
                    <h:outputText value="Fecha Registro"/>
                </f:facet>
                <h:outputText value="#{item.fechaRegistro}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>    
            </p:column>
            <p:column                 >
                <f:facet name="header">
                    <h:outputText value="Cuenta"/>
                </f:facet>
                <h:outputText value="#{item.cuenta}"/>
            </p:column>

            <p:column 
                filterBy="#{item.numeroOrdenPago}" >
                <f:facet name="header">
                    <h:outputText value="NÂ°"/>
                </f:facet>
                <h:outputText value="#{item.numeroOrdenPago}"/>
            </p:column>
            <f:facet name="footer" id="pnTotalCarrera">
                <h:outputLabel value="Importe Total: $ " />
                <h:outputText id="otTotalCarrera"
                              value="#{consultaPagosDocenteBean.totalXCarrera}"/>  
                <h:outputLabel value=", Emision de Reporte: " />
                <h:outputText  value="#{consultaCobrosAlumnosBean.now}">
                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_ES"/>
                </h:outputText>

            </f:facet>
        </p:dataTable>



        <h3>Exportar</h3>


        <h:commandLink>
            <p:graphicImage value="./Imagenes/excel.png" title="Exportar Egresos Filtrados"/>
            <p:dataExporter type="xls" postProcessor="#{consultaCobrosGeneralesBean.postProcessXLS}" 
                            target="dtPagosDocente" fileName="egresos"   pageOnly="false"/>
        </h:commandLink>

        <h:commandLink >
            <p:graphicImage value="./Imagenes/pdf.png" title="Exportar Egresos Filtrados"/>
            <pe:exporter type="pdf" target="dtPagosDocente" orientation="Landscape"
                         fileName="egresos" datasetPadding="4"  cellFontSize="10" 
                         skipComponents="org.primefaces.component.selectbooleancheckbox.SelectBooleanCheckbox,org.primefaces.component.spacer.Spacer,org.primefaces.component.outputpanel.OutputPanel"/>  


        </h:commandLink>



        <p:messages autoUpdate="true"/>


    </ui:define>
</ui:composition>
