<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!--Inicio Dialogo Cargar Materias-->
    <p:dialog id="dTipoCarreras" 
              widgetVar="dlgTipoCarreras" 
              position="top"
              modal="true"
              width="500">

        <f:facet name="header">  
            <h:outputText value="Materias"/>
        </f:facet>  
        <p:panel id="pTipoCarreras">
            <div>
                <div class="left">
                    <h:outputText value="Tipo de Carrera"/>
                </div>
                <div class="contenidopanel">
                    <p:inputText id="itTipoCarrera"
                                 value="#{tipoCarreraBean.tipoCarrera.descripcion}"
                                 required="false"
                                 >


                    </p:inputText>

                </div>
            </div>
        </p:panel>


        <center>
            <table cellpadding="5" cellspacing="5">
                <tr>
                    <td align="center">
                        <p:commandButton id="btnGuardarTipo"
                                         value="Guardar" 
                                         action="#{tipoCarreraBean.guardarTipoCarrera}"
                                         icon="ui-icon-disk"
                                         />
                    </td>
                    <td align="center">
                        <p:commandButton value="Salir" 
                                         oncomplete="PF('dlgTipoCarreras').hide();"
                                         update="soTipoCarrera"/>
                    </td>
                </tr>
            </table>
        </center> 
    </p:dialog>
    <!--Fin Dialogo Cargar Materias-->  


</html>
