<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <p:dialog id="CierreDlg" widgetVar="CajaCierreDlg" modal="true" position="top" header="Realizar Cierre">
            <p:panel id="pCajaCierre" header="Saldo" >
                <p:panelGrid columns="2" styleClass="noBorders">
                    <p:outputLabel value="Ingresos: "/>
                    <h:outputText value="#{cierreBean.totalIngresos}" title="Importe Ingresos" >            
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                    <p:outputLabel value="Egresos: "/>
                    <h:outputText value="#{cierreBean.totalEgresos}" title="Importe Egresos" >
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                    <p:outputLabel value="Saldo: "/>
                    <h:outputText  value="#{cierreBean.saldo}" title="Saldo" >
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                    <p:outputLabel value="Fecha Cierre: "/>

                    <p:calendar id="fechaCierre" 
                                value="#{cierreBean.fechaCierre}"
                                mode="popup"
                                showOn="button"
                                navigator="true" />

                </p:panelGrid>
            </p:panel>

            <p:commandButton actionListener="#{cierreBean.cerrarCaja()}" value="Aceptar" update="frmPri:growl"/>

        </p:dialog>

    </ui:composition>
