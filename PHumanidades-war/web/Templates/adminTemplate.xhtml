<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="personalizado.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <base href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />

        <title>Facultad de Humanidades</title>
    </h:head>

    <script type="text/javascript">
        var startFrom = #{sessionControlerBean.getiTimeSession()}; // Total session time out setting eg 10 sec, Real implementation assign values from jsf controller
        var loopTill = 20;//#{systemController.getSessionTimeoutAlertDuration()}; //Count down degins from 6 sec and starts after 4 sec ie 10-6
        var reduce = 1;
        var handleDialog = null;
        var redirectPage = "#{request.contextPath}/login.xhtml";
        var countDownDiv = "dialog-countdown";


        function resetPageTimer() {
            PF('timeoutDialog').hide();
            startPageTimer(startFrom, loopTill);
            clearInterval(handleDialog);
        }

        function startDialogTimer(wCounter, timeOutPage) {
            var e = null;
            if (!e)
                e = document.getElementById(countDownDiv);
            e.innerHTML = wCounter;
            handleDialog = setInterval(function () {
                if (wCounter == 0) {
                    clearInterval(handleDialog);
                    PF('dlgFinSession').show()
                    //window.location.href = timeOutPage;
                }
                else {
                    wCounter -= reduce;
                    e.innerHTML = wCounter;
                }
            }, reduce * 1000);
        }

        function startPageTimer(wFrom, wReach) {
            var handle = null;
            handle = setInterval(function () {
                if (wFrom == wReach) {
                    clearInterval(handle);
                    PF('timeoutDialog').show();
                    startDialogTimer(loopTill, redirectPage);
                }
                else {
                    wFrom -= reduce;
                }
            }, reduce * 1000);
        }

        function redirectLogin() {
            window.location.href = redirectPage;
        }

        startPageTimer(startFrom, loopTill);


        function start() {

            window['progress'] = setInterval(function () {
                var oldValue = pbClient.getValue(),
                        newValue = oldValue + 10;

                pbClient.setValue(pbClient.getValue() + 10);

                if (newValue == 100) {
                    clearInterval(window['progress']);
                }


            }, 1000);
        }

        function cancel() {
            clearInterval(window['progress']);
            pbClient.setValue(0);
        }



        function enterToAutoComplete(objName, minChars, evtKeyPress) {
            var input = document.getElementById(objName);
            var autocomplete = input.rf.component;
            var nTecla = evtKeyPress.keyCode;
            if (nTecla == 13) {
                autocomplete.options.minChars = minChars;
                autocomplete.isFirstAjax = true;
                autocomplete.__updateState(evtKeyPress);
                autocomplete.options.minChars = 100;
                return false;
            }
            else
                return true;
        }

        function calcularImporte() {

            var new_value = (
                    (isNaN(parseFloat(document.querySelector('input[id$="importeComprobante"]').value)) ? 0 : parseFloat(document.querySelector('input[id$="importeComprobante"]').value)) +
                    (isNaN(parseFloat(document.querySelector('input[id$="importeComprobante2"]').value)) ? 0 : parseFloat(document.querySelector('input[id$="importeComprobante2"]').value)) +
                    (isNaN(parseFloat(document.querySelector('input[id$="importeComprobante3"]').value)) ? 0 : parseFloat(document.querySelector('input[id$="importeComprobante3"]').value)) +
                    (isNaN(parseFloat(document.querySelector('input[id$="importeComprobante4"]').value)) ? 0 : parseFloat(document.querySelector('input[id$="importeComprobante4"]').value)) +
                    (isNaN(parseFloat(document.querySelector('input[id$="importeComprobante5"]').value)) ? 0 : parseFloat(document.querySelector('input[id$="importeComprobante5"]').value)) +
                    (isNaN(parseFloat(document.querySelector('input[id$="importeComprobante6"]').value)) ? 0 : parseFloat(document.querySelector('input[id$="importeComprobante6"]').value))).toFixed(2)


            if (isNaN(new_value))
                alert("Debe ingresar solo valores numéricos");
            else
                document.getElementById('frmPri:monto').value = Math.round(new_value * 100) / 100;
        }

        function calcularTotal() {

            var new_value = (document.getElementById('frmPri:monto').value -
                    document.getElementById('frmPri:retencion').value -
                    document.getElementById('frmPri:iva').value -
                    document.getElementById('frmPri:impGanancias').value -
                    document.getElementById('frmPri:suss').value).toFixed(2);

            if (isNaN(new_value))
                alert("Debe ingresar solo valores numéricos");
            else
                document.getElementById('frmPri:total').value = Math.round(new_value * 100) / 100;

        }
        function ocultarCheque() {
            if (document.getElementById('frmPri:formaPago_input').value === 'EFECTIVO') {
                document.getElementById("frmPri:numeroCheque").value = '';
                document.getElementById("frmPri:numeroCheque").readOnly = true;
            }
            else {
                document.getElementById("frmPri:numeroCheque").readOnly = false;
            }
        }
    </script>
    <h:outputScript library="js" name="calendar_es.js" />

    <h:body>
        <f:view contentType="text/html">
            <f:event type="preRenderView" listener="#{usuarioLogerBean.navigationStatus()}" />

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog modal="true" widgetVar="statusDialog" header="Estado"   
                      draggable="false" closable="true" position="top">  
                <p:graphicImage value="./Imagenes/load.gif" />  
            </p:dialog>  

            <h:form id="frmPri" enctype="multipart/form-data">

                <ui:include src="dialogosSesion.xhtml"/>
                <c:if test="#{!usuarioLogerBean.isGrupo('consulta')}" >
                    <ui:include src="menu.xhtml"/>
                </c:if>
                <c:if test="#{usuarioLogerBean.isGrupo('consulta')}" >
                    <ui:include src="menuSoloConsulta.xhtml"/>
                </c:if>
                <b:panel>
                    <p:growl id="growl" life="3000" />
                    <ui:insert name="content">Content</ui:insert>
                </b:panel>
                <b:navBar>
                    <b:navbarLinks pull="left"><img src="./Imagenes/LogoFacultadHumanidades.png" alt="" height="70px" align="left" />
                    </b:navbarLinks>   <b:navbarLinks pull="right"><p> Facultad de Humanidades - Universidad Nacional de Catamarca<br/>Avda Belgrano Nº 300 
                            <br/> San Fernando del Valle de Catamarca</p></b:navbarLinks> 
                </b:navBar>
            </h:form>
        </f:view>
    </h:body>

</html>
