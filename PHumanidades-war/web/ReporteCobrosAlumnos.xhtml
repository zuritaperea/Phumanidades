<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./Templates/adminTemplate.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:define name="content">




        <h1>
            <h:outputText value="Reporte de Ingresos"
                          class="Bienvenido"/>
        </h1>


        <p:panelGrid columns="4">
            <h:outputText value="Desde"/> <h:outputText value="Hasta"/>         
            <h:outputText value="Cuenta:"/> <h:outputText value="Forma de Pago (Opcional)"/>
            <p:calendar id="fechaIniCobrosGenerales"
                        label="Desde"  locale="es_ES"
                        pattern="dd/MM/yyyy"
                        value="#{cobroCuotasAlumnosBean.fechaIni}">
            </p:calendar>



            <p:calendar id="fechaFinCobrosGenerales"  
                        label="Hasta" locale="es_ES"
                        pattern="dd/MM/yyyy"
                        value="#{cobroCuotasAlumnosBean.fechaFin}">
            </p:calendar>


            <p:selectOneMenu id="somCuenta"
                             converter="ConversorGenerico"
                             value="#{cuentaLstBean.cuenta}"                               >
                <f:selectItem itemLabel="Seleccione una cuenta..." itemValue="" noSelectionOption="true"/>
                <f:selectItems 
                    value="#{cuentaLstBean.lstSICuenta}"/>

            </p:selectOneMenu>

            <p:selectOneMenu id="formaPago" 
                             value="#{cobroCuotasAlumnosBean.formapago}"
                             required="false">
                <f:selectItem itemLabel="Seleccione una..." itemValue=""/>
                <f:selectItems value="#{cobroCuotasAlumnosBean.lstFormaPago}"/>

            </p:selectOneMenu>
        </p:panelGrid>
        <div>
            <p:messages autoUpdate="true"/>
        </div>
        <p:growl id="message" showDetail="true"  />
        
            <h:commandButton  action="#{cobroCuotasAlumnosBean.generar()}" value="Ver PDF" /> 
            <h:commandButton  action="#{cobroCuotasAlumnosBean.generarExcel()}" value="Ver excel" />





        <!--FIN PANTALLA PRINCIAPAL TABLA COBROS ALUMNOS-->
    </ui:define>
</ui:composition>
